          <form method="post" action="registration.php" name="registration">

              <div class="col-xs-12">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-xs-12 col-form-label">Email</label>
              <div class="col-xs-12">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="user@domain.com"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="subject" class="col-xs-12 col-form-label"
                >Reason</label
              >
              <div class="col-xs-12">
                <select
                  name="subject"
                  id="subject"
                  class="col-xs-12 form-control"
                >
                  <option value="null"></option>
                  <option value="support">Support</option>
                  <option value="contract">Contract</option>
                  <option value="feedback">Feedback</option>
                  <option value="question">Question</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="message" class="col-xs-12 col-form-label"
                >Message</label
              >
              <div class="col-xs-12">
                <textarea
                  type="text"
                  name="message"
                  id="message"
                  class="form-control"
                  placeholder="Message"
                ></textarea>
              </div>
            </div>
            <div class="center-content">
              <input
                type="submit"
                name="submit"
                id="submit"
                value="Submit Request"
                class="btn btn-primary"
              />
            </div>
